<div class="contact-form-container">
    <h2>Contactez-nous</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" required ngModel>
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required ngModel>
        </div>

        <div class="form-group">
            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Sujet" required ngModel>
        </div>

        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Votre message" required ngModel></textarea>
        </div>

        <button type="submit" class="submit-button">Envoyer</button>
    </form>

    <div *ngIf="successMessage" class="success-message">
        Votre message a été envoyé avec succès !
    </div>
</div>
