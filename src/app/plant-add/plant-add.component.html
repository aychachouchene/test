<div class="contact-form-container">
    <form (ngSubmit)="addPlant()">
        <h2>Add a Plant</h2>
        
        <div class="form-group">
            <label for="plantName">Plant Name</label>
            <input type="text" id="plantName" name="plantName" placeholder="Enter plant name" [(ngModel)]="newPlant.name" required>
        </div>
        
        <div class="form-group">
            <label for="species">Species</label>
            <input type="text" id="species" name="species" placeholder="Enter species" [(ngModel)]="newPlant.species" required>
        </div>
        
        <div class="form-group">
            <label for="waterFrequency">Water Frequency</label>
            <select id="waterFrequency" name="waterFrequency" [(ngModel)]="newPlant.waterFrequency" required>
                <option value="">Select frequency</option>
                <option>Daily</option>
                <option>Weekly</option>
                <option>Bi-weekly</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="sunlightNeeds">Sunlight Needs</label>
            <input type="text" id="sunlightNeeds" name="sunlightNeeds" placeholder="Full Sun, Partial Shade, etc." [(ngModel)]="newPlant.sunlightNeeds" required>
        </div>
        
        <div class="form-group">
            <label for="plantedDate">Planted Date</label>
            <input type="date" id="plantedDate" name="plantedDate" [(ngModel)]="newPlant.plantedDate" required>
        </div>
        
        <button type="submit">Add Plant</button>
    </form>
</div>
