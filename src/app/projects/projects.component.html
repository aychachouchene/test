<div class="projects-list">
    <h2>Liste des Projets</h2>
    <ul>
      <li *ngFor="let project of projects">
        {{ project.name }} 
        <button (click)="showTasks(project)">Voir Tâches</button>
        <button (click)="editProject(project)">Modifier</button>
        <button (click)="deleteProject(project.id)">Supprimer</button>
      </li>
    </ul>
  
    <!-- Formulaire d'Ajout d'un Nouveau Projet -->
    <h2>Ajouter un Nouveau Projet</h2>
    <form (ngSubmit)="addProject()">
      <div class="form-group">
        <label for="newProjectName">Nom :</label>
        <input type="text" [(ngModel)]="newProject.name" name="newProjectName" required />
      </div>
      <div class="form-group">
        <label for="newProjectDescription">Description :</label>
        <textarea [(ngModel)]="newProject.description" name="newProjectDescription" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Ajouter</button>
      </div>
    </form>
  </div>
  
  <!-- Formulaire de Mise à Jour -->
  <div *ngIf="selectedProject" class="update-form">
    <h2>Modifier le Projet</h2>
    <form (ngSubmit)="updateProject(selectedProject)">
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" [(ngModel)]="selectedProject.name" name="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description :</label>
        <textarea [(ngModel)]="selectedProject.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Mettre à jour</button>
      </div>
    </form>
    </div>
